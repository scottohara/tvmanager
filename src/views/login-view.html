<div id="dialog">
	<section>
		<form>
			<div class="row">
				<label>Login</label>
				<input
					type="text"
					id="userName"
					placeholder="username"
					autocomplete="username"
				/>
			</div>
			<div class="row">
				<label>Password</label>
				<input
					type="password"
					id="password"
					placeholder="password"
					autocomplete="current-password"
				/>
			</div>
		</form>
	</section>
</div>
