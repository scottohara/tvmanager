<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>TV Manager</title>
		<!-- Icons -->
		<!-- iPhone non-retina <= iOS6 -->
		<link rel="apple-touch-icon" href="${require('images/tv-icon-57x57.png')}" sizes="57x57"/>
		<!-- iPhone retina <= iOS6 -->
		<link rel="apple-touch-icon" href="${require('images/tv-icon-114x114.png')}" sizes="114x114"/>
		<!-- iPhone retina iOS7+ -->
		<link rel="apple-touch-icon" href="${require('images/tv-icon-144x144.png')}" sizes="144x144"/>
		<!-- iPad non-retina <= iOS6 -->
		<link rel="apple-touch-icon" href="${require('images/tv-icon-72x72.png')}" sizes="72x72"/>
		<!-- iPad non-retina iOS7+ -->
		<link rel="apple-touch-icon" href="${require('images/tv-icon-76x76.png')}" sizes="76x76"/>
		<!-- iPad retina <= iOS6 -->
		<link rel="apple-touch-icon" href="${require('images/tv-icon-120x120.png')}" sizes="120x120"/>
		<!-- iPad retina iOS7+ -->
		<link rel="apple-touch-icon" href="${require('images/tv-icon-152x152.png')}" sizes="152x152"/>

		<!-- Startup images -->
		<!-- iPhone non-retina -->
		<link href="${require('images/startup-320x460.png')}" media="(device-width: 320px) and (device-height: 480px)" rel="apple-touch-startup-image"/>
		<!-- iPhone retina -->
		<link href="${require('images/startup-640x920.png')}" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"/>
		<!-- iPhone 4" -->
		<link href="${require('images/startup-640x1096.png')}" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"/>
		<!-- iPad non-retina (portrait) -->
		<link href="${require('images/startup-768x1004.png')}" media="(device-width: 768px) and (device-height: 1024px)" rel="apple-touch-startup-image"/>
		<!-- iPad retina (portrait) -->
		<link href="${require('images/startup-1536x2008.png')}" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"/>
		<!-- iPad non-retina (landscape) -->
		<link href="${require('images/startup-1024x748.png')}" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape)" rel="apple-touch-startup-image"/>
		<!-- iPad retina (landscape) -->
		<link href="${require('images/startup-2048x1496.png')}" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"/>

		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	</head>
	<body id="mainBody">
		<div id="header">
			<a id="headerLeftButton"></a>
			<h1 id="headerLabel"></h1>
			<a id="headerRightButton"></a>
		</div>
		<div id="nowLoading">Loading...please wait</div>
		<div id="contentWrapper">
			<div id="content"></div>
		</div>
		<div id="footer">
			<a id="footerLeftButton"></a>
			<footer id="footerLabel"></footer>
			<a id="footerRightButton"></a>
		</div>
		<div id="notices"></div>
		<ul id="abc">
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
			<li>E</li>
			<li>F</li>
			<li>G</li>
			<li>H</li>
			<li>I</li>
			<li>J</li>
			<li>K</li>
			<li>L</li>
			<li>M</li>
			<li>N</li>
			<li>O</li>
			<li>P</li>
			<li>Q</li>
			<li>R</li>
			<li>S</li>
			<li>T</li>
			<li>U</li>
			<li>V</li>
			<li>W</li>
			<li>X</li>
			<li>Y</li>
			<li>Z</li>
			<li>#</li>
		</ul>
	</body>
</html>
