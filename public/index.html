<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" manifest="manifest">
	<head>
		<title>TV Manager</title>
		<!-- Framework -->
		<script data-main="index" src="framework/require.js"></script>

		<!-- StyleSheets -->
		<!--<link href="stylesheets/default.css" media="only screen and (max-device-width: 480px)" rel="stylesheet" type="text/css" />-->
		<link href="stylesheets/default.css" media="screen" rel="stylesheet" type="text/css"/>
		<link href="framework/sw/spinningwheel.css" media="screen" rel="stylesheet" type="text/css"/>
		<link href="framework/abc/abc.css" media="screen" rel="stylesheet" type="text/css"/>

		<!-- Icons and splash images -->
		<!-- iPhone non-retina <= iOS6 -->
		<link rel="apple-touch-icon" href="tv-icon-57x57.png" sizes="57x57"/>
		<!-- iPhone retina <= iOS6 -->
		<link rel="apple-touch-icon" href="tv-icon-114x114.png" sizes="114x114"/>
		<!-- iPhone retina iOS7+ -->
		<link rel="apple-touch-icon" href="tv-icon-144x144.png" sizes="144x144"/>
		<!-- iPad non-retina <= iOS6 -->
		<link rel="apple-touch-icon" href="tv-icon-72x72.png" sizes="72x72"/>
		<!-- iPad non-retina iOS7+ -->
		<link rel="apple-touch-icon" href="tv-icon-76x76.png" sizes="76x76"/>
		<!-- iPad retina <= iOS6 -->
		<link rel="apple-touch-icon" href="tv-icon-120x120.png" sizes="120x120"/>
		<!-- iPad retina iOS7+ -->
		<link rel="apple-touch-icon" href="tv-icon-152x152.png" sizes="152x152"/>

		<link href="images/splash.png" rel="apple-touch-startup-image"/>
		<link href="images/splash_retina.png" sizes="640x920" rel="apple-touch-startup-image"/>

		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	</head>
	<body id="mainBody">
		<div id="header">
			<a id="headerLeftButton"></a>
			<h1 id="headerLabel"></h1>
			<a id="headerRightButton"></a>
		</div>
		<div id="nowLoading">Loading...please wait</div>
		<div id="contentWrapper">
			<div id="content"></div>
		</div>
		<div id="footer">
			<a id="footerLeftButton"></a>
			<footer id="footerLabel"></footer>
			<a id="footerRightButton"></a>
		</div>
		<div id="notices"></div>
