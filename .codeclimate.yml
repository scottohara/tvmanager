engines:
  bundler-audit:
    enabled: true

  csslint:
    enabled: true

  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript

  fixme:
    enabled: true

  markdownlint:
    enabled: true

  nodesecurity:
    enabled: false

  rubocop:
    enabled: true

ratings:
  paths:
    - Gemfile.lock
    - "**/*.js"
    - "**/*.rb"
    - "**/*.css"

exclude_paths:
