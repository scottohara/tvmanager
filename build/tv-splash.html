<html>
	<head>
		<style>
			@import url(http://fonts.googleapis.com/css?family=Chau+Philomene+One:400italic);
			body {
				font-family: 'Chau Philomene One';
				font-size: 24px;
				font-style: italic;
				color: white;
				margin: 0;
			}

			/* Main container */
			#container {
				position: absolute;
				text-align: center;
				background: black 20% 45% no-repeat url('tv-icon.svg');
			}

			/* Settings */
			#settings {
				color: black;
				position: absolute;
				font-size: 14px;
				font-style: italic;
				right: 0;
				opacity: 0;
			}

			#settings:hover {
				opacity: 1;
			}

			#settings label {
				padding-right: 50px;
			}

			/* iPhone (3.5" non-retina, portrait) */
			#container.iphone.portrait.threepointfiveinch.nonretina {
				width: 320px;
				height: 460px;
			}

			/* iPhone (3.5" non-retina, landscape) */
			#container.iphone.landscape.threepointfiveinch.nonretina {
				width: 480px;
				height: 320px;
				background-position: 32% 44%;
			}

			/* iPhone (3.5" retina, portrait) */
			#container.iphone.portrait.threepointfiveinch.retina {
				width: 640px;
				height: 920px;
				background-position: 37% 46%;
			}

			/* iPhone (3.5" retina, landscape) */
			#container.iphone.landscape.threepointfiveinch.retina {
				width: 960px;
				height: 640px;
				background-position: 42% 46%;
			}

			/* iPhone (4", portrait) */
			#container.iphone.portrait.fourinch {
				width: 640px;
				height: 1096px;
				background-position: 37% 46%;
			}

			/* iPhone (4", landscape) */
			#container.iphone.landscape.fourinch {
				width: 1136px;
				height: 640px;
				background-position: 43% 46%;
			}

			/* iPhone (4.7", portrait) */
			#container.iphone.portrait.fourpointseveninch {
				width: 750px;
				height: 1294px;
				background-position: 39% 46%;
			}

			/* iPhone (4.7", landscape) */
			#container.iphone.landscape.fourpointseveninch {
				width: 1334px;
				height: 750px;
				background-position: 44% 46%;
			}

			/* iPhone (5.5", portrait) */
			#container.iphone.portrait.fivepointfiveinch {
				width: 1242px;
				height: 2148px;
				background-position: 43% 47%;
			}

			/* iPhone (5.5", landscape) */
			#container.iphone.landscape.fivepointfiveinch {
				width: 2208px;
				height: 1242px;
				background-position: 46% 47%;
			}

			/* iPhone (5.8", portrait) */
			#container.iphone.portrait.fivepointeightinch {
				width: 1125px;
				height: 2436px;
				background-position: 43% 47%;
			}

			/* iPhone (5.8", landscape) */
			#container.iphone.landscape.fivepointeightinch {
				width: 2436px;
				height: 1125px;
				background-position: 46% 47%;
			}

			/* iPad (9.7" & 7.9" non-retina, portrait) */
			#container.ipad {
				width: 768px;
				height: 1004px;
				background-position: 39% 46%;
			}

			/* iPad (9.7" & 7.9" non-retina, landscape) */
			#container.ipad.landscape {
				width: 1024px;
				height: 748px;
				background-position: 42% 46%;
			}

			/* iPad (9.7" & 7.9" retina, portrait) */
			#container.ipad.retina {
				width: 1536px;
				height: 2008px;
				background-position: 45% 46%;
			}

			/* iPad (9.7" & 7.9" retina, landscape) */
			#container.ipad.retina.landscape {
				width: 2048px;
				height: 1496px;
				background-position: 46% 46%;
			}

			/* iPad (10.5", portrait) */
			#container.ipad.retina.tenpointfiveinch {
				width: 1668px;
				height: 2184px;
				background-position: 45% 46%;
			}

			/* iPad (10.5", landscape) */
			#container.ipad.retina.landscape.tenpointfiveinch {
				width: 2224px;
				height: 1628px;
				background-position: 46% 46%;
			}

			/* iPad (12.9", portrait) */
			#container.ipad.retina.twelvepointnineinch {
				width: 2048px;
				height: 2692px;
				background-position: 45% 46%;
			}

			/* iPad (12.9", landscape) */
			#container.ipad.retina.landscape.twelvepointnineinch {
				width: 2732px;
				height: 2008px;
				background-position: 46% 46%;
			}

			#content {
				position: absolute;
				bottom: 53%;
				padding-left: 16px;
				width: 100%;
				-webkit-box-reflect: below -1px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.1, transparent), to(white));
				text-shadow: 0 0 3px rgba(255,255,255,0.5);
			}

			.highlight {
				color: orange;
			}

			/* Guidelines */
			#container > .guide {
				display: none;
				background-color: #F00;
				position: absolute;
			}

			#guideX {
				width: 100%;
				height: 1px;
				top: 50%;
			}

			#guideY {
				width: 1px;
				height: 100%;
				left: 50%;
			}

			#container.guides > .guide {
				display: block;
			}

		</style>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#showguides").click(function(){
					$("#container").toggleClass("guides", this.checked);
				});

				$("#device").change(function(){
					// Remove all device classes, and add back the current selection
					$("#container")
						.removeClass()
						.addClass(this.value);
				});
			})
		</script>
	</head>
	<body>
		<div id="container" class="iphone portrait threepointfiveinch nonretina">
			<div id="guideX" class="guide"></div>
			<div id="guideY" class="guide"></div>
			<div id="content"><span class="highlight">TV</span>manager</div>
		</div>
		<div id="settings">
			<div>
				<span>
					<label for="showguides">Show Guides</label>
				</span>
				<input id="showguides" type="checkbox"></input>
			</div>
			<div>
				<span>
					<label for"device">Device</label>
				</span>
				<select id="device" value="iphone portrait threepointfiveinch nonretina">
					<option value="iphone portrait threepointfiveinch nonretina">iPhone (3.5" non-retina, portrait)</option>
					<option value="iphone landscape threepointfiveinch nonretina">iPhone (3.5" non-retina, landscape)</option>
					<option value="iphone portrait threepointfiveinch retina">iPhone (3.5" retina, portrait)</option>
					<option value="iphone landscape threepointfiveinch retina">iPhone (3.5" retina, landscape)</option>
					<option value="iphone portrait fourinch">iPhone (4", portrait)</option>
					<option value="iphone landscape fourinch">iPhone (4", landscape)</option>
					<option value="iphone portrait fourpointseveninch">iPhone (4.7", portrait)</option>
					<option value="iphone landscape fourpointseveninch">iPhone (4.7", landscape)</option>
					<option value="iphone portrait fivepointfiveinch">iPhone (5.5", portrait)</option>
					<option value="iphone landscape fivepointfiveinch">iPhone (5.5", landscape)</option>
					<option value="iphone portrait fivepointeightinch">iPhone (5.8", portrait)</option>
					<option value="iphone landscape fivepointeightinch">iPhone (5.8", landscape)</option>
					<option value="ipad">iPad (9.7" & 7.9" non-retina, portrait)</option>
					<option value="ipad landscape">iPad (9.7" & 7.9" non-retina, landscape)</option>
					<option value="ipad retina">iPad (9.7" & 7.9" retina, portrait)</option>
					<option value="ipad retina landscape">iPad (9.7" & 7.9" retina, landscape)</option>
					<option value="ipad retina tenpointfiveinch">iPad (10.5", portrait)</option>
					<option value="ipad retina landscape tenpointfiveinch">iPad (10.5", landscape)</option>
					<option value="ipad retina twelvepointnineinch">iPad (12.9", portrait)</option>
					<option value="ipad retina landscape twelvepointnineinch">iPad (12.9", landscape)</option>
				</select>
			</div>
		</div>
	</body>
</html>
